<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Manage Staff</title>
</head>

<style>
    th, td {
        border: 1px solid black
    }
</style>

<body>
<br>
<h2 style="text-align: center;">Search Staff Result</h2>

<h3 style="text-align: center;" th:if="${#lists.isEmpty(staffs)}">No Results.</h3>

<table style="width:50%; margin-left:auto; margin-right:auto;" th:if="${not #lists.isEmpty(staffs)}">
    <tr style="">
        <th>Id
        <th>
        <th>Name</th>
        <th>Job Designation</th>
        <th>Role</th>
    </tr>
    <tr th:each="staff:${staffs}">
        <td th:text="${staff.id}">Id</td>
        <td></td>
        <td th:text="${staff.name}">Name</td>
        <td th:text="${staff.jobDesignation.name}">Job Designation</td>
        <td>
            <span th:each="user : ${staff.users}" th:text="${user.role}">Role</span>
        </td>

    </tr>
</table>

<table>
    <tr>
        <td style="text-align:center; font-weight:bold;">
            <a href="#" onclick="history.go(-1); return false;">Return to Search Staff</a>
        </td>
    </tr>
</table>
</body>
</html>
