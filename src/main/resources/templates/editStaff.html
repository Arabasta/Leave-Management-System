<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Staff</title>
</head>

<style>
</style>

<body>
<div>
    <h1>Edit Current Staff</h1>
    <br/>
    <form action="#" method="post" th:action="@{/save}" th:object="${employee}">
        <table>
            <tr>
                <td>Staff ID:</td>
                <td><input readonly="readonly" th:field="*{id}" type="text"/></td>
            </tr>
            <tr>
                <td>Staff Name:</td>
                <td><input th:field="*{name}" type="text"/></td>
            </tr>

            <!-- drop down list for manager?  -->
            <tr>
                <td>Staff's Manager:</td>
                <td><input th:field="*{manager}" type="text"/></td>
            </tr>

            <!-- todo: work on job designation drop down list, fix bug at this loc 'th:each="jd: ${jobDesignations}}"-->
            <!--
            <tr>
                <label>Staff Job Designation:</label>
                <select th:field="*{jobDesignation}">
                    <option th:each="jd : ${jobdesignations}"
                            th:value="jd" th:text="jd"
                            th:selected="jd == ${jobDesignation}"></option>
                </select>
            </tr>
            -->
        </table>

        <br>

        <!-- todo: checkboxes for role, to find a way to check if the role == that users' role(s) -->
        <div>
            <label>Staff Roles:
                <input name="roles" th:checked="${flag ? true : false}"
                       th:each="role: ${roles}"
                       th:text="${role}"
                       th:value="${role}"
                       type="checkbox"
                >
            </label>


        </div>
        <br>
        <div>
            <td colspan="2">
                <button type="submit">Save</button>
            </td>
        </div>
    </form>
</div>
</body>
</html>
