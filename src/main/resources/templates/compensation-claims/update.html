<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Compensation Claims</title>
    <!--TODO: to refactor into app-wide / useCase-wide centralised stylesheet later-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table, tr, td {border: 1px solid; border-collapse: collapse}
    </style>
</head>
<body>
    <h1>Update Compensation Claim </h1>

    <h3 th:if="${isAdmin}">Note: You are currently viewing this page as an Admin.
        <br>Please <a href="/login">log in</a> with your Employee account to view this page.</h3>

    <th:block th:if="${!isAdmin}">
        <form action="#" th:action="@{/compensation-claims/update/{id}(id=${compensationClaim.id})}" th:object="${compensationClaim}" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Name: </td>
                        <td th:text="${compensationClaim.claimingEmployee.name}"></td>
                    </tr>

                    <tr>
                        <td>Approving Manager: </td>
                        <td th:text="${compensationClaim.approvingManager.name}"></td>
                    </tr>
                </tbody>
            </table>
            <br>

            <table>
                <tbody>

                </tbody>
            </table>
        </form>
    </th:block>

</body>
</html>
