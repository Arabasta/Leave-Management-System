<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Compensation Claims</title>
    <!--TODO: to refactor into app-wide / useCase-wide centralised stylesheet later-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table, tr, td {border: 1px solid; border-collapse: collapse}
    </style>
</head>
<body>
    <h1>Update Compensation Claim </h1>

    <form action="#" th:action="@{/compensation-claims/update/{id}(id=${compensationClaim.id})}" th:object="${compensationClaim}" method="post">
        <table>
            <tbody>
                <tr>
                    <td>Name: </td>
                    <td th:text="${compensationClaim.claimingEmployee.name}"></td>
                </tr>

                <tr>
                    <td>Approving Manager: </td>
                    <td th:text="${compensationClaim.approvingManager.name}"></td>
                </tr>
            </tbody>
        </table>
        <br>

        <table>
            <tbody>
                <tr>
                    <td>WIP</td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
