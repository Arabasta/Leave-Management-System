<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: html_head"></head>
<body>
<div th:replace="fragments/navbar :: menu"></div>
    <h1>Update Compensation Claim </h1>

    <form action="#" th:action="@{/compensation-claims/update-submit}" th:object="${compensationClaim}" method="post">
        <input type="hidden" th:field="${compensationClaim.id}"/>
        <input type="hidden" th:field="${compensationClaim.claimingEmployee}"/>
        <input type="hidden" th:field="${compensationClaim.approvingManager}"/>
        <input type="hidden" th:field="${compensationClaim.claimDateTime}"/>
        <input type="hidden" th:field="${compensationClaim.overtimeHours}"/>
        <input type="hidden" th:field="${compensationClaim.compensationLeaveRequested}"/>
        <input type="hidden" th:field="${compensationClaim.compensationClaimStatus}"/>

        <table>
            <tbody>
                <tr>
                    <td>Claiming Employee Name: </td>
                    <td th:text="${compensationClaim.claimingEmployee.name}"></td>
                </tr>

                <tr>
                    <td>Approving Manager: </td>
                    <td th:text="${compensationClaim.approvingManager.name}"></td>
                </tr>

                <tr>
                    <td><label for="overtimeStartDateTime">Overtime Start</label></td>
                    <td><input id="overtimeStartDateTime" type="datetime-local"
                               th:value="${compensationClaim.overtimeStartDateTime}"
                               th:field="${compensationClaim.overtimeStartDateTime}"/></td>
                    <td th:if="${#fields.hasErrors('overtimeStartDateTime')}"
                        th:errors="*{overtimeStartDateTime}"></td>
                </tr>

                <tr>
                    <td><label for="overtimeEndDateTime">New Overtime End</label></td>
                    <td><input id="overtimeEndDateTime" type="datetime-local"
                               th:value="${compensationClaim.overtimeEndDateTime}"
                               th:field="${compensationClaim.overtimeEndDateTime}"/></td>
                    <td th:if="${#fields.hasErrors('overtimeEndDateTime')}"
                        th:errors="*{overtimeEndDateTime}"></td>
                </tr>

                <tr>
                    <td></td>
                    <td>
                        <input type="submit" value="Update" />
                        <input type="reset" value="Reset" />
                        <a th:href="@{/compensation-claims/history}" class="button is-primary">Back</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
</body>
</html>
