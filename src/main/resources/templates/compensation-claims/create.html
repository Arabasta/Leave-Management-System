<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Compensation Claims</title>
    <!--TODO: to refactor into app-wide / useCase-wide centralised stylesheet later-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        table, tr, td {border: 1px solid; border-collapse: collapse}
    </style>
</head>
<body>
    <h1>Create Compensation Claim</h1>

    <h3 th:if="${isAdmin}">Note: You are currently viewing this page as an Admin.
        <br>Please <a href="/login">log in</a> with your Employee account to view this page.</h3>

    <th:block th:if="${!isAdmin}">
        <form action="#" th:action="@{/compensation-claims/create-submit}"
                                      th:object="${compensationClaim}" method="post">
            <table>
                <tbody>
                    <tr>
                        <td>Name: </td>
                        <td th:text="${employee.name}"></td>
                    </tr>

                    <tr>
                        <td>Approving Manager: </td>
                        <td th:text="${employee.manager.name}"></td>
                    </tr>
                </tbody>
            </table>
            <br>

            <table>
                <tbody>
                    <tr>
                        <td><label for="overtimeStartDateTime">Overtime Start</label></td>
                        <td><input id="overtimeStartDateTime" type="datetime-local"
                                   th:value="${compensationClaim.overtimeStartDateTime}"
                                   th:field="${compensationClaim.overtimeStartDateTime}"/></td>
    <!--                        <td th:if="${#fields.hasErrors('overtimeStartDateTime')}"-->
    <!--                            th:errors="*{compensationClaim.overtimeStartDateTime}"></td>-->
                    </tr>

                    <tr>
                        <td><label for="overtimeEndDateTime">Overtime End</label></td>
                        <td><input id="overtimeEndDateTime" type="datetime-local"
                                   th:value="${compensationClaim.overtimeEndDateTime}"
                                   th:field="${compensationClaim.overtimeEndDateTime}"/></td>
    <!--                        <td th:if="${#fields.hasErrors('overtimeEndDateTime')}"-->
    <!--                            th:errors="*{compensationClaim.overtimeEndDateTime}"></td>-->
                    </tr>

                    <tr>
                        <td></td>
                        <td>
                            <input type="submit" value="Create" />
                            <input type="reset" value="Reset" />
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </th:block>

</body>
</html>
