<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: html_head">
    <title>Subordinate Leave Application</title>
</head>
<body>
<div th:replace="fragments/navbar :: menu"></div>

<div class="container w-75 mt-5 text-center">
    <h3 class="mb-3 mt-3 text-center">Subordinate Leave Application</h3>

    <table class="table table-bordered table-hover mt-4">
        <tbody>
        <tr>
            <td><strong>Employee Name</strong></td>
            <td th:text="${leave.submittingEmployee.name}"></td>
        </tr>
        <tr>
            <td><strong>Leave Type</strong></td>
            <td th:text="${leave.leaveType}"></td>
        </tr>
        <tr>
            <td><strong>Start Date</strong></td>
            <td th:text="${#temporals.format(leave.startDate, 'dd-MMM-yyyy')}"></td>
        </tr>
        <tr>
            <td><strong>End Date</strong></td>
            <td th:text="${#temporals.format(leave.endDate, 'dd-MMM-yyyy')}"></td>
        </tr>
        <tr th:if="${leave.submittingEmployee.manager != null}">
            <td><strong>Approving Manager</strong></td>
            <td th:text="${leave.submittingEmployee.manager.name}"></td>
        </tr>
        <tr>
            <td><strong>Reason</strong></td>
            <td th:text="${leave.submissionReason}"></td>
        </tr>
        <tr>
            <td><strong>Work Dissemination (if any)</strong></td>
            <td th:text="${leave.workDissemination}"></td>
        </tr>
        <tr>
            <td><strong>Contact Details (if on an overseas trip)</strong></td>
            <td th:text="${leave.contactDetails}"></td>
        </tr>
        <tr>
            <td><strong>Leave Status</strong></td>
            <td th:text="${leave.leaveStatus}"></td>
        </tr>
        <tr>
            <td colspan="2">
                <a class="btn btn-secondary" href="#" onclick="window.location.href='/manager/leave/managerView'; return false;">Back</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
