<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head}"></head>

<body>
<div th:replace="fragments/navbar :: menu"></div>

<div class="container">
    <h1>All Employees</h1>
    <br>
    <form class="form-inline" th:action="@{/admin/manage-staff/}">
        <div class="form-group"  >
            <div class="input-group">
                <span class="input-group-text" id="basic-addon2">Filter By</span>
                <div class="input-group-btn">
                    <select class="form-control" name="searchType">
                        <option selected th:value="name" th:selected="${searchtype == 'name'}">Name</option>
                        <option th:value="jobDesignation" th:selected="${searchtype == 'jobDesignation'}">Job Designation</option>
                        <option th:value="roleType" th:selected="${searchtype == 'roleType'}">Role Type</option>
                    </select>
                </div>

                <input type="search" class="form-control rounded" placeholder="Keyword"
                       aria-label="Search" aria-describedby="search-addon"
                       name="query" th:value="${keyword}"/>
                <button type="submit" class="btn btn-outline-primary" data-mdb-ripple-init>search</button>

            </div>
        </div>
    </form>
    <table class="table table-bordered table-hover mt-5" th:if="${not #lists.isEmpty(employees)}">
        <thead class="bg-primary">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Job Designation</th>
            <th>Manager</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="e:${employees}">
            <td th:text="${e.id}">Id</td>
            <td th:text="${e.name}">Name</td>
            <td th:text="${e.jobDesignation.name}">Job Designation</td>
            <td th:if="${e.manager != null}" th:text="${e.manager.name}">Manager</td>
            <td th:if="${e.manager == null}">No Manager</td>

            <td>
                <a class="btn btn-primary" th:href="@{/admin/manage-staff/edit/{id}(id=${e.id})}">Edit</a>
                <a class="btn btn-primary" th:href="@{/admin/manage-staff/delete/{id}(id=${e.id})}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

    <div class="d-flex flex-row-reverse">
        <div class="p-2">
            <span class="ms-3">
                <a class="btn btn-primary text-decoration-none"
                   th:href="@{/admin/manage-staff/add/employee}">Add New Employee</a>
            </span>

            <!-- Modal Version

            <button type="button" class="btn btn-primary"
                    data-toggle="modal" data-target="#exampleModal"
                    th:href="@{/admin/manage-staff/create}">
               Add Employee
            </button>
            -->

        </div>
    </div>
</div>


</div>

</body>
</html>
