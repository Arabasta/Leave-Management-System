<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <title>Subordinate Leave History</title>

</head>

<body>


<br/>
<h2 style="text-align: center;">Subordinate Leave History</h2>

<h3 style="text-align: center;"
    th:if="${#lists.isEmpty(subordinateLeaveApplications)}">No Results.</h3>

<table style="margin-right: auto; margin-left: auto; width: 50%">
    <tr>

    </tr>
    <tr>
        <td>
            <form action="#"
                  th:action="@{/leave/searchingLeaveApplications}" method="post">
                <div style="font-weight: bold">
                    Search By:
                </div>

                <label>
                    <select name="searchType">
                        <option value="name">Name</option>
                        <option
                                value="id">Id</option>
                    </select>
                </label>
                <div style="font-weight: bold">
                    Enter keyword: <label>
                    <input type="text"
                           name="keyword" />
                </label>
                </div>
                <div>
                </div>
                <fieldset>
                    <input type="submit" value="Search"
                    />
                </fieldset>
            </form>
        </td>
    </tr>
</table>
</br>
<table th:if="${not #lists.isEmpty(subordinateLeaveApplications)}" style="width:80%;
margin-left: auto; margin-right: auto;">
    <tr>
        <th>Application ID</th>
        <th>Employee ID</th>
        <th>Name</th>
        <th>Start Date</th>
        <th>End Date</th>
        <th>Leave Status</th>
        <th>Details</th>
    </tr>
    <tr th:each="leaveApplication:${subordinateLeaveApplications}">
        <td th:text="${leaveApplication.getId()}">Application Id</td>
        <td th:text="${leaveApplication.getSubmittingEmployee().id}">Employee id</td>
        <td th:text="${leaveApplication.getSubmittingEmployee().getName()}">Name</td>
        <td><a th:text="${leaveApplication.getStartDate()}">Start Date</a></td>

        <td th:text="${leaveApplication.getEndDate()}">End Date</td>
        <td th:text="${leaveApplication.getLeaveStatus()}">Leave Status</td>

        <!-- change link to the controller method for manager to view detail leave application for approval/reject-->
        <td><a th:href="@{/leave/viewSubordinateDetails/{id}(id=${leaveApplication.getId()})}">Details</a></td>

    </tr>
</table>

<table style="width:50%; margin-left: auto; margin-right: auto; border:
white;">
    <tr>

    </tr>
    <tr>
        <td style="text-align: center; font-weight: bold;"><a href="#"
                                                              onclick="history.go(-1); return false;">Back</a></td>
    </tr>
</table>

</body>

</div>

</html>
