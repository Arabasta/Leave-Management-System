<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="fragments/head :: html_head">
    <title>Leave Application</title>
</head>
<body>
<div th:replace="fragments/navbar :: menu"></div>
    <h3>
        <span th:if="${#strings.equals(leave.leaveStatus, 'APPLIED')}" th:text="'New Leave Application'"></span>
        <span th:if="${#strings.equals(leave.leaveStatus, 'UPDATED')}" th:text="'Edit Leave Application'"></span>
    </h3>

    <form th:action="@{/leave/save}" method="post">
        <input type="hidden" name="applicationStatus" th:value="${applicationStatus}" />
        <input type="hidden" name="applicationId" th:field="${leave.id}" />
        <input type="hidden" name="submittingEmployee" th:field="${leave.submittingEmployee}" />
        <input type="hidden" name="reviewingManager" th:field="${leave.reviewingManager}" />
        <input type="hidden" name="leaveStatus" th:field="${leave.leaveStatus}" />
        <table>
            <tbody>
            <tr>
                <td th:text="${leave.submittingEmployee.name}"></td>
            </tr>
            <tr>
                <td><label for="leaveType">Leave Type</label></td>
                <td>

                    <select id="leaveType" th:field="*{leave.leaveType}">
                        <option th:each="leaveType : ${leaveTypes}" th:value="${leaveType}" th:text="${leaveType}"></option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Available days</td>
                <td>
                    <input type="hidden" id="medicalDays" th:value="${leave.submittingEmployee.getLeaveBalance().getCurrentMedicalLeave()}"/>
                    <input type="hidden" id="annualDays" th:value="${leave.submittingEmployee.getLeaveBalance().getCurrentAnnualLeave()}"/>
                    <input type="hidden" id="compensationDays" th:value="${leave.submittingEmployee.getLeaveBalance().getCurrentCompensationLeave()}"/>
                    <input type="hidden" id="compassionateDays" th:value="${leave.submittingEmployee.getLeaveBalance().COMPASSIONATE_LEAVE}"/>
                    <span id="availableDays"></span>
                </td>
            </tr>
            <tr>
                <td><label for="startDate">Start Date</label></td>
                <td><input type="date" id="startDate" th:value="${leave.startDate}" th:field="${leave.startDate}"  /></td>
                <td th:if="${#fields.hasErrors('leave.startDate')}" th:errors="${leave.startDate}"></td>
            </tr>
            <tr>
                <td><label for="endDate">End Date</label></td>
                <td><input type="date" id="endDate" th:value="${leave.endDate}" th:field="${leave.endDate}" /></td>
                <td th:if="${#fields.hasErrors('leave.endDate')}" th:errors="${leave.endDate}"></td>
            </tr>
            <tr>
                <td>Approving Manager</td>
                <td th:text="${leave.submittingEmployee.manager.name}"></td>
            </tr>
            <tr>
                <td><label for="reason">Reason</label></td>
                <td colspan="3"><textarea id="reason" th:field="${leave.submissionReason}"
                                          th:rows="5" cols="40"></textarea></td>
                <td th:if="${#fields.hasErrors('leave.submissionReason')}" th:errors="${leave.submissionReason}"></td>
            </tr>
            <tr>
                <td><label for="dissemination">Work Dissemination (if any)</label></td>
                <td colspan="3"><textarea id="dissemination" th:field="${leave.workDissemination}"
                                          th:rows="5" cols="40"></textarea></td>
            </tr>
            <tr>
                <td><label for="contact">Contact Details (if on an overseas trip)</label></td>
                <td colspan="3"><textarea id="contact" th:field="${leave.contactDetails}"
                                          th:rows="5" cols="40"></textarea></td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Submit" class="blcass" />
                    <input type="reset" value="Reset" class="blcass" />
                </td>
            </tr>
            <tr>
                <td>
                <td style="text-align: center; font-weight: bold;"><a href="#"
                                                                      onclick="history.go(-1); return false;">Back</a></td>
                </td>
            </tr>
            </tbody>
        </table>
    </form>

    <script src="/js/leaveForm.js"></script>
</body>
</html>
