<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Leave Application</title>
    <script src="/js/leaveForm.js"></script>
</head>
<body>

<h3>View Leave Application</h3>

<table>
    <tbody>
    <tr>
        <td th:text="${leave.submittingEmployee.name}"></td>
    </tr>
    <tr>
        <td>Leave Type</td>
        <td th:text="${leave.leaveType}">
        </td>
    </tr>
    <tr>
        <td>Start Date</td>
        <td th:text="${leave.startDate}">
    </tr>
    <tr>
        <td>End Date</td>
        <td th:text="${leave.endDate}">
    </tr>
    <tr>
        <td>Approving Manager</td>
        <td th:text="${leave.submittingEmployee.manager.name}"></td>
    </tr>
    <tr>
        <td>Reason</td>
        <td th:text="${leave.submissionReason}">
    </tr>
    <tr>
        <td>Work Dissemination (if any)</td>
        <td th:text="${leave.workDissemination}">
    </tr>
    <tr>
        <td>Contact Details (if on an overseas trip)</td>
        <td th:text="${leave.contactDetails}">
    </tr>
    <tr>
        <td>Leave Status</td>
        <td th:text="${leave.leaveStatus}">
    </tr>
    <tr>
        <td>
            <a th:href="@{/leave/edit/{id}(id=${leave.id})}"
               th:if="${leave.leaveStatus == T(com.team4.leaveprocessingsystem.model.enums.LeaveStatusEnum).APPLIED
               or leave.leaveStatus == T(com.team4.leaveprocessingsystem.model.enums.LeaveStatusEnum).UPDATED}">
                Edit
            </a>
        </td>
        <td>
            <a th:href="@{/leave/cancel/{id}(id=${leave.id})}"
               th:if="${leave.leaveStatus == T(com.team4.leaveprocessingsystem.model.enums.LeaveStatusEnum).APPROVED}">
                Cancel
            </a>
        </td>
        <td>
            <a th:href="@{/leave/delete/{id}(id=${leave.id})}"
               th:if="${leave.leaveStatus == T(com.team4.leaveprocessingsystem.model.enums.LeaveStatusEnum).APPLIED
                or leave.leaveStatus == T(com.team4.leaveprocessingsystem.model.enums.LeaveStatusEnum).UPDATED}">
                Delete
            </a>
        </td>
    </tr>
    </tbody>
</table>
<!--</form>-->

</body>
</html>
