<!-- style ref / source: https://getbootstrap.com/docs/5.3/forms/form-control/ -->
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: html_head"></head>

<body>
<div class="container w-25 mt-5 text-left">
    <img src="/images/team_4_logo.png" height="64" alt="team 4 logo">

    <div class="mt-5">
        <h1>Log In</h1>
    </div>

    <form th:action="@{/auth/login}" method="post" class="needs-validation" novalidate>
        <!-- username -->
        <div class="mt-5">
            <label for="inputUsername" class="form-label">Username
            </label>
            <input type="text" id="inputUsername" name="username" class="form-control" required/>
            <!-- Login Credentials Tooltip -->
            <a style="font-size: 12px">
                <img src="/icons/tooltip-icon.png" height="22" width="22" alt="login-info" data-toggle="tooltip"
                     title="Username: admin/manager/employee Password: adminadmin/manager/employee)"/> Login Credentials
            </a>
            <div class="invalid-feedback"></div>
        </div>
        <!-- password -->
        <div class="mt-3">
            <label for="inputPassword" class="form-label">Password</label>
            <input type="password" id="inputPassword" name="password" class="form-control"
                   aria-describedby="passwordHelpBlock" required/>
            <div class="invalid-feedback"></div>
        </div>
        <div id="passwordHelpBlock" class="form-text">
            Your password must be 6-20 characters long.
        </div>

        <!-- submit button -->
        <div class="mt-3">
            <input type="submit" value="Log in" class="btn btn-outline-dark"/>
        </div>

    </form>
    <div th:if="${param.error}" class="alert alert-danger mt-5">Invalid username or password.</div>
    <div th:if="${param.logout}" class="alert alert-success mt-5">You have been logged out.</div>

    <div class="mt-5 text-center">
        <a href="/diagram" class="btn btn-outline-dark">View System Architecture Diagram</a>
    </div>

</div>
<script src="/js/auth/loginValidation.js"></script>
<script>
    $(function () {
        $('[data-toggle="tooltip"]').tooltip();
    });
</script>
</body>
</html>
